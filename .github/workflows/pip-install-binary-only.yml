name: CI

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/pip-install-binary-only.yml
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/pip-install-binary-only.yml

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - env:
          VSCMD_ARG_TGT_ARCH: 'x86'
        uses: pzhlkj6612/install-qt-action@pip-install-binary-only
        with:
          version: 5.14.2
          arch: win32_msvc2017
